<div class="wrapper">
  <mat-card style="margin-top:10px;">
  <mat-card-content>
    <h2>Home Page</h2>
    <ul>
      <li *ngFor="let file of files">
        <mat-progress-bar [value]="file.progress"></mat-progress-bar>
        <span id="file-label">
        </span>
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="onClick()">
      <mat-icon>file_upload</mat-icon>
      Upload CSV File
    </button>
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-balham"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
    >
    </ag-grid-angular>
  </mat-card-actions>
</mat-card>
<input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept=".csv" style="display:none;" />
</div>
